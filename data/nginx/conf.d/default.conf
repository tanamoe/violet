server {
    listen 80;
    listen [::]:80;
    server_name editor.tana.moe;
        
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header HOST $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://ghost:2368;
        proxy_redirect off;
    }
}

