version: '3.9'

services:
  ghost:
    image: ghost:alpine
    container_name: ghost
    restart: always
    volumes:
      - "./data/ghost:/var/lib/ghost/content"
    environment:
      # see https://ghost.org/docs/config/#configuration-options
      database__client: mysql
      database__connection__host: db
      database__connection__user: ${MYSQL_USER}
      database__connection__password: ${MYSQL_PASSWORD}
      database__connection__database: ${MYSQL_DATABASE}
      mail__transport: SMTP
      mail__options__service: Mailgun
      mail__options__host: smtp.eu.mailgun.org
      mail__options__port: 465
      mail__options__secure: true
      mail__options__auth__user: ${MAIL_USER}
      mail__options__auth__pass: ${MAIL_PASS}
      url: ${SITE_URL}
    networks:
      - default

  db:
    image: mysql:8
    container_name: mysql
    restart: always
    volumes:
      - "./data/mysql:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - default

  pocketbase:
    build: ./config/pocketbase
    command: --dir "/pb/pb_data" --http "0.0.0.0:8090"
    container_name: pocketbase
    restart: always
    volumes:
      - "./data/pocketbase:/pb/pb_data"
    networks:
      - default

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./config/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./config/nginx/ghost.conf:/etc/nginx/conf.d/ghost.conf"
      - "./config/nginx/pocketbase.conf:/etc/nginx/conf.d/pocketbase.conf"
      - "./logs:/var/log/nginx"
      - "./ssl:/etc/ssl:ro"
    networks:
      - default

networks:
  default:
    name: default-network
    driver: bridge
